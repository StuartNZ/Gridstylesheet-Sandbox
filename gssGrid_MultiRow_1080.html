<!DOCTYPE html>
<html lang="en" class="gss-not-ready">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiRow Grid in GSS V1.1 | GSS</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        .gss-not-ready body {
            opacity: 0;
        }

        .gss-ready body {
            opacity: 1;
        }
    </style>
    <style type="text/gss">
        /* vars */

        [gap] == 18 !require;
        
        /* styles */
        .grid {
            width: == ::window[width] - 30;
            width: <= 1080;
            height: == ::window[height] - 10;
            center-x: == ::window[center-x];
            padding-top: 20px;
            overflow: auto;
        }

        .grid__item {
            width: == 100;
            width: <= 100;
            height: == ::window[height] - 48;
            height: <= 100 !require;
            height: >= 100 !require;
            background-color: red;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="style-a">

    <script>
        GSS_CONFIG = {
            worker: "/bower_components/gss/dist/worker.js",
            fractionalPixels: false,
            resizeDebounce: 16, // (ms)
            debug: false,
            verticalScroll: false
        }
    </script>
    <script src="/bower_components/gss/dist/gss.js"></script>

    <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/texture.css" type="text/css">

    <div class="grid">
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
    </div>
</body>
</html>
