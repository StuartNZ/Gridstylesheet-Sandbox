
<!DOCTYPE html>
<html lang="en" class="gss-not-ready">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple-style panel and buttons | GSS</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
    .gss-not-ready body {
      opacity: 0;
    }
    .gss-ready body {
      opacity: 1;
    }
    </style>
      <style id="rules" type="text/gss" contenteditable>
          /* vars */

          [gap] == 18 !require;
          /* panel */
          #panel {
              width: == ::window[width] - 30;
              width: <= 1080;
              height: == ::window[height] - 48;
              center-x: == ::window[center-x];
             
          }

          /* panel */
          .pane {
              width: == 100;
              width: <= 100;
              height: == ::window[height] - 48;
              height: <= 100 !require;
              height: >= 100 !require;
              background-color: red;
              float: left;
              margin-left: 20px;
              margin-bottom: 20px;
          }

          /* buttons */

          button {
              width: == ::[intrinsic-width] !require;
              height: == ::[intrinsic-height] !require;
          }



          /* rules */

          #rules {
              display: block;
              white-space: pre;
              overflow-y: scroll;
          }
      </style>


  </head>
  <body class="style-a">
